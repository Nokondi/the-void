services:
  backend:
    build: ./backend
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8000:8000

  frontend:
    image: node:20.0-alpine
    volumes:
      - ./frontend:/tmp/the-void
    environment:
      - NODE_ENV=production
    command:
      - npm 
      - i 
      - --unsafe-perm 
      - --allow-root 
      - -g npm@latest 
      - expo-cli@latest
      - |
      - npm
      - install
      - /tmp/the-void
      - |
      

  nginx:
    container_name: nginx
    image: nginx
    restart: unless-stopped
    ports: 
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs/:/etc/logs/

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email {email} -d into-the-void.app --agree-tos