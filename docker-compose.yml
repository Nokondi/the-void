services:
  frontend:
    build: ./frontend
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend:/opt/the_void
    ports: 
      - 19006:19006


  backend:
    build: ./backend
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8000:8000
